<div id="formDiv" >
    <p>If you would like to request technology from The Shore Foundation, please fill out this form.</p>

    <form id="techForm" #techForm="ngForm">


        <p><b>Section 1:</b> Please use as much detail as you can.</p>
        <div class="formSection">
            <label for="orgName">Organization Name:</label>
            <input id="orgName" type="text" value="Org. name"
                [(ngModel)]="model.orgName" name="orgName" />
        </div>
        <div class="formSection">
            <label for="programs">Programs/services that organization provides:</label>
            <input id="programs" type="text" value="programs/services" [(ngModel)]="model.programs" name="programs" >
        </div>
        <div class="formSection">
            <label for="location">Location:</label>
            <input id="location" type="text" value="geographic area" [(ngModel)]="model.location" name="location">
        </div>
        <div class="formSection">
            <label for="date">Date of establishment:</label>
            <input id="date" type="text" value="date" [(ngModel)]="model.date" name="date">
        </div>

        <label for="orgType">Organization Type:</label>
        <select id="orgType" required [(ngModel)]="model.orgType" name="orgType" >
            <option *ngFor="let type of orgTypes" [value]="type">{{ type }}</option>
        </select>

        <br><br>

        {{ model.orgName }} has been providing {{ model.programs }} in {{ model.location }} since {{ model.date }}

        <br><br><br>

        <button id="submit">Submit</button>
    </form>
</div>
