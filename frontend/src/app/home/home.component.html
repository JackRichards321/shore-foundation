<div id="home">

    <div id="triText">
        <h1>Bridging the<br> Divide</h1>
        <h3>Providing access, <br>Improving lives</h3>
        <a routerLink="/about">Learn More >></a>
    </div>

    <div id="triangle">
        
    </div>


    <div id="bannerDiv">
        <img src="/assets/ConnectIconLight.svg" alt="connecting icon" />
        <img src="/assets/RecycleIconLight.svg" alt="recycling icon" />
        <img src="/assets/ReuseIconLight.svg" alt="reusing icon" />
    </div>

    <div id="impactDiv">
        <div id="impactRow">
            <div id="lines" class="impactSection">
                <img id="fallingLines" src="/assets/FallingLines.svg" alt="circuitry design" />
            </div>
            <div id="title" class="impactSection">
                <h1>IMPACT</h1>
                <img id="singleDown" src="/assets/SingleDownLight.svg" />
            </div>
            <div id="stat" class="impactSection">
                <img id="separate" src="/assets/AccentLineLightmode.svg" alt="circuitry design" />
                <img id="circleGraphic" src="/assets/CircleGraphicLight.svg" alt="over 1k computers donated" />
                <div id="statText">
                    <h3 id="total">550+</h3>
                    <h4 id="caption">computers donated <br> to those in need</h4>
                </div>
            </div>
        </div>

        <div id="threeImages">
            <div class="container" id="left">
                <div class="overflow">
                    <img class="image" src="/assets/reusing.jpg" alt="reusing" />
                </div>
                <div class="imageText">
                    <h3>Reusing</h3>
                </div>
            </div>
            <div class="container" id="middle">
                <div class="overflow">
                    <img class="image" src="/assets/recycling.jpg" alt="reusing" />
                </div>
                <div class="imageText">
                    <h3>Recycling</h3>
                </div>
            </div>
            <div class="container" id="right">
                <div class="overflow">
                    <img class="image" src="/assets/connecting.jpg" alt="reusing" />
                </div>
                <div class="imageText">
                    <h3>Connecting</h3>
                </div>
            </div>
        </div>
    </div>

</div>
